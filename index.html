<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>リッチテキストエディタ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ffffff">
  <link rel="icon" href="icons/icon-192.png" type="image/png">
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker registered!'));
    }
  </script>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; }
    #toolbar {
      padding: 8px;
      background: #f0f0f0;
      border-bottom: 1px solid #ccc;
    }
    #container {
      display: flex;
      height: calc(100vh - 50px);
    }
    #sidebar {
      width: 200px;
      overflow-y: auto;
      background: #f9f9f9;
      border-right: 1px solid #ccc;
      padding: 10px;
    }
    #editor {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      position: relative;
    }
    #outline li {
      margin: 4px 0;
      font-size: 0.9em;
    }
    #outline a {
      text-decoration: none;
      color: #007acc;
    }
    img {
      max-width: 100%;
      resize: both;
      overflow: auto;
      display: inline-block;
      cursor: move;
      user-select: none;
      position: relative;
    }
  
img.resizable {
  max-width: 100%;
  height: auto;
  display: block;
  margin: 1em auto;
  resize: both;
  overflow: auto;
}

img.resizable:active {
  outline: 2px dashed #aaa;
}

.editor-container {
  max-width: 800px;
  margin: 0 auto;
}
</style>

</head>

<body>
<style>
  #editor img {
    max-width: 100%;
    height: auto;
    display: block;
    margin: 1em auto;
  }
</style>

  <div id="toolbar">
    <button onclick="format('bold')">太字</button>
    <button onclick="format('italic')">斜体</button>
    <button onclick="format('underline')">下線</button>
    <button onclick="format('insertUnorderedList')">箇条書き</button>
    <button onclick="format('insertOrderedList')">番号付きリスト</button>
    <input type="file" accept=".html" onchange="loadFile(event)">
    <button onclick="save()">保存</button>
  </div>

  <div id="container">
    <div id="sidebar">
      <h3>アウトライン</h3>
      <ul id="outline"></ul>
      <button onclick="generateOutline()">再読込</button>
    </div>
    <div id="editor" contenteditable="true" ondrop="handleDrop(event)" ondragover="event.preventDefault()">
      <h1>ここに文章を入力してください...</h1>
    </div>
  </div>

  <script>
    let currentFilename = "document.html";

    function format(command, value = null) {
      document.execCommand(command, false, value);
    }

    function save() {
      const content = document.getElementById('editor').innerHTML;
      const html = `<!DOCTYPE html><html>
<body>
<style>
  #editor img {
    max-width: 100%;
    height: auto;
    display: block;
    margin: 1em auto;
  }
</style>
${content}</body></html>`;
      const blob = new Blob([html], { type: 'text/html' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = currentFilename;
      a.click();
    }

    function loadFile(event) {
      const file = event.target.files[0];
      if (!file) return;
      currentFilename = file.name;
      const reader = new FileReader();
      reader.onload = e => {
        const temp = document.createElement("div");
        temp.innerHTML = e.target.result;
        const body = temp.querySelector("body");
        document.getElementById('editor').innerHTML = body ? body.innerHTML : e.target.result;
        generateOutline();
        attachImageHandlers();
      };
      reader.readAsText(file);
    }

    function generateOutline() {
      const outline = document.getElementById('outline');
      outline.innerHTML = "";
      const headings = document.querySelectorAll('#editor h1, #editor h2, #editor h3');
      headings.forEach((h, i) => {
        if (!h.id) h.id = 'heading-' + i;
        const li = document.createElement('li');
        li.innerHTML = `<a href="#${h.id}">${h.innerText}</a>`;
        outline.appendChild(li);
      });
      attachImageHandlers();
    }

    function handleDrop(event) {
      event.preventDefault();
      const files = event.dataTransfer.files;
      for (const file of files) {
        if (file.type.startsWith('image/')) {
          const reader = new FileReader();
          reader.onload = e => {
            const img = document.createElement('img');
            img.src = e.target.result;
            insertNodeAtCursor(img);
            makeDraggable(img);
          };
          reader.readAsDataURL(file);
        }
      }
    }

    function insertNodeAtCursor(node) {
      const sel = window.getSelection();
      if (!sel.rangeCount) return;
      const range = sel.getRangeAt(0);
      range.deleteContents();
      range.insertNode(node);
      range.collapse(false);
      sel.removeAllRanges();
      sel.addRange(range);
    }

    
function makeDraggable(img) {
  img.classList.add('resizable');

      let isDragging = false;
      let startX, startY, origX = 0, origY = 0;
      img.addEventListener('mousedown', e => {
        e.preventDefault();
        isDragging = true;
        startX = e.clientX;
        startY = e.clientY;
        const style = window.getComputedStyle(img);
        origX = parseInt(style.left) || 0;
        origY = parseInt(style.top) || 0;
        img.style.transition = 'none';
      });
      document.addEventListener('mousemove', e => {
        if (!isDragging) return;
        const dx = e.clientX - startX;
        const dy = e.clientY - startY;
        img.style.transform = `translate(${dx}px, ${dy}px)`;
      });
      document.addEventListener('mouseup', e => {
        if (!isDragging) return;
        isDragging = false;
        const dx = e.clientX - startX;
        const dy = e.clientY - startY;
        img.style.transform = 'none';
        img.style.left = (origX + dx) + 'px';
        img.style.top = (origY + dy) + 'px';
        img.style.transition = '';
      });
    }

    function attachImageHandlers() {
      const imgs = document.querySelectorAll('#editor img');
      imgs.forEach(img => {
        makeDraggable(img);
      });
    }

    // 初期化
    generateOutline();
  </script>
</body>
</html>
