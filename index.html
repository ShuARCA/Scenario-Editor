<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>リッチテキストエディタ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ffffff">
  <link rel="icon" href="icons/icon-192.png" type="image/png">
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker registered!'));
    }
  </script>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; }
    #toolbar { padding: 8px; background: #f0f0f0; border-bottom: 1px solid #ccc; }
    #container { display: flex; height: calc(100vh - 50px); }
    #sidebar { width: 200px; overflow-y: auto; background: #f9f9f9; border-right: 1px solid #ccc; padding: 10px; }
    #editor { flex: 1; padding: 10px; overflow-y: auto; position: relative; }
    #outline { list-style: none; padding: 0; margin: 0; }
    #outline li { margin: 4px 0; }
    #outline li.active > a { background: #ddd; }
    #outline a { text-decoration: none; color: #007acc; display: block; padding: 2px 4px; border-radius: 4px; }
    .resizable-container { display: block; resize: both; overflow: auto; max-width: 100%; margin: 1em 0; border: 1px dashed #ccc; position: relative; }
    .resizable-container img { width: 100%; height: auto; display: block; }
  </style>
</head>
<body>
  <div id="toolbar">
    <button onclick="format('bold')">太字</button>
    <button onclick="format('italic')">斜体</button>
    <button onclick="format('underline')">下線</button>
    <button onclick="format('insertUnorderedList')">箇条書き</button>
    <button onclick="format('insertOrderedList')">番号付きリスト</button>
    <input type="file" accept=".html" onchange="loadFile(event)">
    <button onclick="save()">保存</button>
  </div>
  <div id="container">
    <div id="sidebar">
      <h3>アウトライン</h3>
      <ul id="outline"></ul>
      <button onclick="generateOutline()">再読込</button>
    </div>
    <div id="editor" contenteditable="true" ondrop="handleDrop(event)" ondragover="event.preventDefault()">
      <h1>ここに文章を入力してください...</h1>
    </div>
  </div>
  <script>
    let currentFilename = "document.html";
    function format(command, value = null) { document.execCommand(command, false, value); }
    function save() {
      const content = document.getElementById('editor').innerHTML;
      const html = `<!DOCTYPE html><html><body>${content}</body></html>`;
      const blob = new Blob([html], { type: 'text/html' });
      const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = currentFilename; a.click();
    }
    function loadFile(event) {
      const file = event.target.files[0];
      if (!file) return;
      currentFilename = file.name;
      const reader = new FileReader();
      reader.onload = e => {
        const temp = document.createElement("div"); temp.innerHTML = e.target.result;
        const body = temp.querySelector("body");
        document.getElementById('editor').innerHTML = body ? body.innerHTML : e.target.result;
        generateOutline();
      };
      reader.readAsText(file);
    }
    function generateOutline() {
      const outline = document.getElementById('outline');
      outline.innerHTML = "";
      const headings = document.querySelectorAll('#editor h1, #editor h2, #editor h3');
      headings.forEach((h, i) => {
        if (!h.id) h.id = 'heading-' + i;
        const li = document.createElement('li');
        const level = parseInt(h.tagName.substring(1));
        li.style.paddingLeft = (level - 1) * 10 + 'px';
        li.dataset.target = h.id;
        li.innerHTML = `<a href="#${h.id}">${h.innerText}</a>`;
        outline.appendChild(li);
      });
      updateActiveOutline();
    }
    function handleDrop(event) {
      event.preventDefault();
      const files = event.dataTransfer.files;
      for (const file of files) {
        if (file.type.startsWith('image/')) {
          const reader = new FileReader();
          reader.onload = e => {
            const wrapper = document.createElement('div');
            wrapper.className = 'resizable-container';
            const img = document.createElement('img');
            img.src = e.target.result;
            wrapper.appendChild(img);
            insertNodeAtCursor(wrapper);
          };
          reader.readAsDataURL(file);
        }
      }
      generateOutline();
    }
    function insertNodeAtCursor(node) {
      const sel = window.getSelection();
      if (!sel.rangeCount) return;
      const range = sel.getRangeAt(0);
      range.deleteContents(); range.insertNode(node); range.collapse(false);
      sel.removeAllRanges(); sel.addRange(range);
    }
    function updateActiveOutline() {
      const sel = window.getSelection();
      if (!sel.anchorNode) return;
      let node = sel.anchorNode.nodeType === 1 ? sel.anchorNode : sel.anchorNode.parentElement;
      let heading = node.closest('h1,h2,h3');
      if (!heading) {
        const headings = Array.from(document.querySelectorAll('#editor h1, #editor h2, #editor h3'));
        const pos = sel.anchorNode.compareDocumentPosition;
        // find previous heading
        const all = headings.filter(h => h.compareDocumentPosition(sel.anchorNode) & Node.DOCUMENT_POSITION_FOLLOWING);
        heading = all.length ? all.pop() : headings[0];
      }
      document.querySelectorAll('#outline li').forEach(li => {
        li.classList.toggle('active', li.dataset.target === heading.id);
      });
    }
    document.addEventListener('selectionchange', updateActiveOutline);
    generateOutline();
  </script>
</body>
</html>
