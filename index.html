<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>リッチテキストエディタ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ffffff">
  <link rel="icon" href="icons/icon-192.png" type="image/png">
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker registered!'));
    }
  </script>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; }
    #toolbar {
      padding: 8px;
      background: #f0f0f0;
      border-bottom: 1px solid #ccc;
    }
    #container {
      display: flex;
      height: calc(100vh - 50px);
    }
    #sidebar {
      width: 200px;
      overflow-y: auto;
      background: #f9f9f9;
      border-right: 1px solid #ccc;
      padding: 10px;
    }
    #editor {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }
    #outline li {
      margin: 4px 0;
      font-size: 0.9em;
    }
    #outline a {
      text-decoration: none;
      color: #007acc;
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <button onclick="format('bold')">太字</button>
    <button onclick="format('italic')">斜体</button>
    <button onclick="format('underline')">下線</button>
    <button onclick="format('insertUnorderedList')">箇条書き</button>
    <button onclick="format('insertOrderedList')">番号付きリスト</button>
    <button onclick="insertImage()">画像挿入</button>
    <input type="file" id="imageInput" style="display:none" accept="image/*" onchange="handleImageUpload(event)">
    <input type="file" accept=".html" onchange="loadFile(event)">
    <button onclick="save()">保存</button>
  </div>

  <div id="container">
    <div id="sidebar">
      <h3>アウトライン</h3>
      <ul id="outline"></ul>
      <button onclick="generateOutline()">再読込</button>
    </div>
    <div id="editor" contenteditable="true">
      <h1>ここに文章を入力してください...</h1>
    </div>
  </div>

  <script>
    let currentFilename = "document.html";

    function format(command, value = null) {
      document.execCommand(command, false, value);
    }

    function save() {
      const content = document.getElementById('editor').innerHTML;
      const html = `<!DOCTYPE html><html><body>${content}</body></html>`;
      const blob = new Blob([html], { type: 'text/html' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = currentFilename;
      a.click();
    }

    function loadFile(event) {
      const file = event.target.files[0];
      if (!file) return;
      currentFilename = file.name;

      const reader = new FileReader();
      reader.onload = function(e) {
        const temp = document.createElement("div");
        temp.innerHTML = e.target.result;
        const body = temp.querySelector("body");
        document.getElementById('editor').innerHTML = body ? body.innerHTML : e.target.result;
        generateOutline();
      };
      reader.readAsText(file);
    }

    function generateOutline() {
      const outline = document.getElementById('outline');
      outline.innerHTML = "";
      const headings = document.querySelectorAll('#editor h1, #editor h2, #editor h3');

      headings.forEach((h, i) => {
        if (!h.id) h.id = 'heading-' + i;
        const li = document.createElement('li');
        li.innerHTML = `<a href="#${h.id}">${h.innerText}</a>`;
        outline.appendChild(li);
      });
    }

    function insertImage() {
      document.getElementById('imageInput').click();
    }

    function handleImageUpload(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        const img = document.createElement('img');
        img.src = e.target.result;
        img.style.maxWidth = "100%";
        img.style.resize = "both";
        img.style.overflow = "auto";
        img.style.cursor = "move";
        img.setAttribute("draggable", "true");
        makeImageDraggable(img);
        const range = window.getSelection().getRangeAt(0);
        range.insertNode(img);
      };
      reader.readAsDataURL(file);
    }

    function makeImageDraggable(img) {
      let isDragging = false;
      let offsetX, offsetY;
    
      img.addEventListener("mousedown", function(e) {
        isDragging = true;
        offsetX = e.offsetX;
        offsetY = e.offsetY;
        img.style.position = "absolute";
        img.style.zIndex = 1000;
      });
    
      document.addEventListener("mousemove", function(e) {
        if (isDragging) {
          img.style.left = (e.pageX - offsetX) + "px";
          img.style.top = (e.pageY - offsetY) + "px";
        }
      });
    
      document.addEventListener("mouseup", function() {
        isDragging = false;
      });
    

    const observer = new MutationObserver(generateOutline);
    observer.observe(document.getElementById('editor'), { childList: true, subtree: true });
  </script>
</body>
</html>
